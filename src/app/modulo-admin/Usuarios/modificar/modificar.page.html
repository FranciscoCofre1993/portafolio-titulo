<ion-content class="content">
  <div class="header">
  </div>
  <div class="fondo">
    <br />
    <div class="titulo">
      <h1 style="color: #000">MODIFICAR USUARIO</h1>
    </div>

  <form (ngSubmit)="onSubmit()">
    <br>
    <div class="flex">
      <div class="contenido">
        <mat-form-field class="matFormField" floatLabel="always">
          <mat-label class="matLabel" position="floating">Nombre: </mat-label>
          <input matInput [(ngModel)]="usuario.nombre" name="nombre" />
        </mat-form-field>
      </div>
    </div>

    <div class="flex">
      <div class="contenido">
        <mat-form-field class="matFormField" floatLabel="always">
          <mat-label class="matLabel" position="floating">Correo: </mat-label>
          <input matInput type="email" [(ngModel)]="usuario.correo" name="correo" />
        </mat-form-field>
      </div>
    </div>

    <div class="flex">
      <div class="contenido">
        <mat-form-field class="matFormField" floatLabel="always">
          <mat-label class="matLabel" position="floating">Telefono: </mat-label>
          <input matInput type="number" [(ngModel)]="usuario.telefono" name="telefono" />
        </mat-form-field>
      </div>
    </div>

    <div class="flex">
      <div class="contenido">
        <mat-form-field class="matFormField" floatLabel="always">
          <mat-label class="matLabel" position="floating">Usuario: </mat-label>
          <input matInput [(ngModel)]="usuario.usuario" name="usuario" />
        </mat-form-field>
      </div>
    </div>

    <div class="flex">
      <div class="contenido">
        <mat-form-field class="matFormField" floatLabel="always">
          <mat-label class="matLabel" position="floating">Contrase√±a: </mat-label>
          <input matInput [(ngModel)]="usuario.contrasenna" name="password"  type="text"/>
        </mat-form-field>
      </div>
    </div>

    <div class="flex">
      <div class="contenido">
        <mat-form-field class="matFormField" floatLabel="always">
          <mat-label>Tipo Perfil</mat-label>
          <mat-select [(value)]="usuario.perfil" (selectionChange)="onOptionSelected($event)">
            <mat-option *ngFor="let option of lstPerfil" [value]="option.id">
              {{ option.nombre }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>

    <div class="buttonbox">
      <ion-button class="bontonVolver" color="danger" (click)="goBack()">Cancelar</ion-button>
      <ion-button class="botonAceptar" color="tertiary" type="submit" (click)="onSubmit()">Actualizar</ion-button>
    </div>

  </form>

</div>
</ion-content>
