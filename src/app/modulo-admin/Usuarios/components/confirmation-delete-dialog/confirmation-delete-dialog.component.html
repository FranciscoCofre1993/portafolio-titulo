<div mat-dialog-container class="container">
<h1 mat-dialog-title class="dialog-title"> ¿Estas<br>Seguro?</h1>

<mat-divider></mat-divider>

<mat-dialog-content>
 <h3 class="dialog-content">No podrás<br>deshacer estos<br>cambios.</h3>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button class="acept-button" (click)="onConfirm()">Aceptar</button>
  <button mat-button class="cancel-button" (click)="onCancel()">Cancelar</button>
</mat-dialog-actions>
</div>
