<ion-content>
  <div style="width: 80%; margin: auto; margin-top: 50px;">
<h1 style="color: black; font-family: 'Courier New', Courier, monospace; font-weight: 500; font-size: xx-large; text-align: center;">Registro con Email</h1>
  </div>
  <form autocomplete="off" [formGroup]="frmRegistro">

  <div class="flex">
    <div class="contenido">
    <mat-form-field class="matFormField" floatLabel="always">
      <mat-label>Nombre y Apellido</mat-label>
      <input matInput type="text" style="appearance: textfield;" formControlName="nombre">
    </mat-form-field>
    </div>
  </div>

  <div class="flex">
    <div class="contenido">
    <mat-form-field class="matFormField" floatLabel="always">
      <mat-label>Nombre de Usuario</mat-label>
      <input matInput type="text" style="appearance: textfield;" formControlName="usuario">
    </mat-form-field>
    </div>
  </div>

  <div class="flex">
    <div class="contenido">
    <mat-form-field class="matFormField" floatLabel="always">
      <mat-label>Correo</mat-label>
      <input matInput type="text" style="appearance: textfield;" formControlName="correo">
    </mat-form-field>
  </div>
</div>

<div class="flex">
  <div class="contenido">
  <mat-form-field class="matFormField" floatLabel="always">
    <mat-label>Telefono</mat-label>
    <input matInput type="number" style="appearance: textfield;" formControlName="telefono">
  </mat-form-field>
  </div>
</div>

<div class="flex">
  <div class="contenido">
    <mat-form-field class="matFormField" floatLabel="always">
      <mat-label>Contraseña</mat-label>
      <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
      <button mat-icon-button matSuffix (click)="esconderPass($event)" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>
  </div>
</div>

  <div class="flex">
    <div class="contenido">
    <mat-form-field class="matFormField" floatLabel="always">
      <mat-label>Repetir Contraseña</mat-label>
      <input matInput matInput [type]="hidevl ? 'password' : 'text'" formControlName="vlpass">
      <button mat-icon-button matSuffix (click)="esconderPassVl($event)" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidevl">
        <mat-icon>{{hidevl ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>
  </div>
</div>

<div class="flex">
  <div style="width: 70%; text-align: center; color: black; margin: auto;">
    <h4>Registrandome e ingresando a esta aplicación, acepto que estoy de acuerdo con los 
      <h4 (click)="openDialog()" style="color: blue; text-decoration: underline;">Terminos y Condiciones de Usuario.</h4> 
      <mat-checkbox formControlName="check" [(ngModel)]="checkedBtn"></mat-checkbox>
    </h4>
  </div>
</div>
</form>

<div style="width: 100%; display: flex; ">
<div style="margin: auto;">
  <ion-button color="danger" (click)="ir()">Volver</ion-button>
  <ion-button color="success" (click)="Guardar()" [disabled]="!checkedBtn">Ok!</ion-button>
</div>
</div>
</ion-content>
